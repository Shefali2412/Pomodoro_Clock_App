<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
      <div class="pomodoro-clock">
        <h1>Pomodoro Clock</h1>
        <div class="circle">
          <svg id="timer-svg" width="300" height="300">
            <circle id="timer-circle" cx="150" cy="150" r="140"></circle>
          </svg>
          <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
        </div>
        <div class="controls">
          <button type="button" class="btn btn-success" id="start">Start</button>
      
         <button type="button" class="btn btn-success" id="reset">Reset</button>
         
        </div>
        <div class="customization">
          <div class="pomodoro-customization">
            Pomodoro Duration:
            <button type="button" class="btn btn-primary" id="decrease-pomodoro">-</button>
            <span id="pomodoro-duration">25</span>
            <button type="button" class="btn btn-primary" id="increase-pomodoro">+</button>
            
          </div>
          <div class="break-customization">
            Break Duration:
            <button type="button" class="btn btn-primary" id="decrease-break">-</button>
            <span id="break-duration">5</span>
            <button type="button" class="btn btn-primary" id="increase-break">+</button></button>
          </div>
        </div>
      </div>
      <p class="footer">Coded and designed by <a href="#">Shefali Johnson</a></p>
    </div>
    
    
    
  
  
  <script src="main.js"></script>
</body>
</html>


  
</body>
</html>
